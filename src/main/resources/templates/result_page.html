<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>이메일 인증</title>
</head>

<body style="margin:0;background:#f5f1eb;font-family:Arial,sans-serif;">
<div style="max-width:560px;margin:0 auto;padding:28px 16px;">
    <div style="background:#fff;border:1px solid #d4cbbf;border-radius:14px;overflow:hidden;">
        <div style="background:#3d3226;padding:18px 20px;">
            <div style="color:#f5f1eb;font-size:18px;font-weight:700;">십오분 : 식탁</div>
            <div style="color:#d9d0c6;font-size:13px;margin-top:4px;">이메일 인증 결과</div>
        </div>

        <div style="padding:22px 20px;color:#3d3226;line-height:1.6;">
            <h2 style="margin:0 0 10px;font-size:18px;"
                th:text="${success} ? '인증 완료' : '인증 실패'">인증 완료</h2>

            <p style="margin:0 0 18px;font-size:14px;color:#6b5d4f;white-space:pre-line;"
               th:text="${message}">처리가 완료되었습니다.</p>

            <div style="display:flex;gap:10px;flex-wrap:wrap;">
                <a th:href="@{${@environment.getProperty('app.frontend.url','http://localhost:5173')}}"
                   style="display:inline-block;background:#3d3226;color:#f5f1eb;text-decoration:none;
                    padding:12px 16px;border-radius:10px;font-weight:700;font-size:14px;">
                    홈으로 이동
                </a>

                <button onclick="window.close()"
                        style="background:#fff;border:1px solid #d4cbbf;color:#3d3226;
                    padding:12px 16px;border-radius:10px;font-weight:700;font-size:14px;cursor:pointer;">
                    창 닫기
                </button>
            </div>

            <p style="margin:16px 0 0;font-size:12px;color:#8b7d70;">
                * 일부 환경(모바일/새탭)에서는 ‘창 닫기’가 동작하지 않을 수 있어요.
            </p>
        </div>
    </div>
</div>
</body>
</html>
